<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="border">
            <div class="output">
                <p class="enteredValue">0</p>
                <p class="ans">0</p>
            </div>
            <div class="buttons">
                <p class="button-press">AC</p>
                <p class="button-press">C</p>
                <p class="two-grid-places button-press">+</p>
                <p class="button-press">7</p>
                <p class="button-press">8</p>
                <p class="button-press">9</p>
                <p class="button-press">-</p>
                <p class="button-press">4</p>
                <p class="button-press">5</p>
                <p class="button-press">6</p>
                <p class="button-press">x</p>
                <p class="button-press">1</p>
                <p class="button-press">2</p>
                <p class="button-press">3</p>
                <p class="button-press">.</p>
                <p class="button-press">%</p>
                <p class="button-press">0</p>
                <p class="button-press two-grid-places">=</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
